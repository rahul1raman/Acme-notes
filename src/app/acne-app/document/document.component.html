<div class="card">
    <div class="card-body">
      <p class="pull-right" (click)="onAdd(itemTitle.value)"><i class="fa fa-plus-circle"></i></p>
      <input #itemTitle class="card-title" role="textbox" placeholder="Title" /> 
      <br>
      Add a document:
      <input type="file" (change)="onFileSelected($event)" alt="">
    </div>
</div>
